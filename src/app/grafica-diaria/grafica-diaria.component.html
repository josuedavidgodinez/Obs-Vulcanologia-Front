<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container">
  <div class="row my-4">
    <div class="col">
      <div class="jumbotron">
        <h2>Fecha y hora</h2>
        <label>Ingrese fecha y hora</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="material-icons">event</i></span>
          </div>
          <input class="form-control" id="datetimepicker" type="text" placeholder="Choose time">
        </div>
    </div>
</div>
</div>
<script>
   $(function() {
  var $now = moment();
  var $dateMin = $now.subtract(3, 'days');


  $('#datetimepicker').bootstrapMaterialDatePicker({
    format: 'MM/DD/YYYY HH:mm',
    shortTime: false,
    date: true,
    time: true,
    monthPicker: false,
    year: true,
    clearButton: false,
    nowButton: false,
    switchOnClick: true,
    cancelText: 'Cancel',
  });
  
  $('#datetimepicker-fr').bootstrapMaterialDatePicker({
    format: 'DD/MM/YYYY HH:mm',
    shortTime: false,
    clearButton: false,
    nowButton: false,
    cancelText: 'annuler',
    nowText: 'maintenant',
    lang: 'fr',
    weekStart: 1,
  });

  $('#timepicker').bootstrapMaterialDatePicker({
    format: 'HH:mm',
    shortTime: false,
    date: false,
    time: true,
    monthPicker: false,
    year: false,
    switchOnClick: true
  });

  $('#datepicker').bootstrapMaterialDatePicker({
    format: 'DD/MM/YYYY',
    shortTime: false,
    date: true,
    time: false,
    monthPicker: false,
    year: false,
    switchOnClick: true,
  });

  $('#monthpicker').bootstrapMaterialDatePicker({
    format: 'MM',
    shortTime: false,
    date: false,
    time: false,
    monthPicker: true,
    year: false
  });

  $('#yearpicker').bootstrapMaterialDatePicker({
    format: 'YYYY',
    shortTime: false,
    date: false,
    time: false,
    monthPicker: false,
    year: true,
    switchOnClick: true,
  });
});
</script>
