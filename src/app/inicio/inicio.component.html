<div class="content">

  <button *ngIf="timerOn; else elseBlock" (click)="toggleTimer()">Detener</button>
  <ng-template #elseBlock><button (click)="toggleTimer()">Iniciar</button></ng-template>
  <highcharts-chart
    style="width: 100%; display: block"
    [Highcharts]="Highcharts"
    [constructorType]="'stockChart'"
    [options]="chartOptionsEstacion1"
  >
  </highcharts-chart>

  <highcharts-chart
    style="width: 100%; display: block"
    [Highcharts]="Highcharts"
    [constructorType]="'stockChart'"
    [options]="chartOptionsEstacion2"
  >
  </highcharts-chart>

  <highcharts-chart
    style="width: 100%; display: block"
    [Highcharts]="Highcharts"
    [constructorType]="'stockChart'"
    [options]="chartOptionsEstacion3"
  >
  </highcharts-chart>
</div>
